<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>응급 의료 서비스</title>
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 부트스트랩 아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <!-- 홈 버튼 -->
      <div class="row mb-4">
        <div class="col-12">
          <a href="/" class="btn btn-outline-primary mb-3">
            <i class="bi bi-house-door-fill me-2"></i>홈으로 돌아가기
          </a>
        </div>
      </div>

      <!-- 응급 상황 요약 정보 -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>응급 상황
                정보
              </h5>
              <p class="card-text" th:text="${response.summary}"></p>
              <div
                th:if="${response.urgencyLevel != null}"
                th:class="${'badge ' + (response.urgencyLevel <= 3 ? 'bg-danger' : (response.urgencyLevel <= 5 ? 'bg-warning' : 'bg-info'))}"
              >
                <span
                  th:text="'긴급도: ' + (${response.urgencyLevel} + 1) + '등급'"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 4등급 이상(응급상황 아닌경우) 안내 메시지 -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary">
                <i class="bi bi-check-square-fill me-2"></i>분석결과
              </h5>
              <p
                style="margin: 1rem 0 3rem; font-size: 1.2rem"
                class="card-text"
              >
                응급상황이 아닌것으로 판단됩니다. 가까운 병원을 방문해 주세요.
              </p>
              <a
                href="https://map.naver.com/p/search/%EA%B0%80%EA%B9%8C%EC%9A%B4%20%EB%B3%91%EC%9B%90"
                class="btn btn-outline-primary mb-3"
                target="_blank"
              >
                <i class="bi bi-hospital-fill me-2"></i>가까운 병원 찾기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
